<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SadBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        #chat {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
        }

        .user {
            text-align: right;
        }

        .bot {
            text-align: left;
            color: #ffa7a7;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background: #555;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            background: #ff5c5c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #ff7878;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Say something..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById("chat");
        const input = document.getElementById("user-input");
        const button = document.getElementById("send-btn");

        const addMessage = (text, className) => {
            const message = document.createElement("div");
            message.className = `message ${className}`;
            message.textContent = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight; // Auto-scroll
        };

        const sendMessage = async () => {
            const userMessage = input.value.trim();
            if (!userMessage) return;
            addMessage(userMessage, "user");
            input.value = "";

            addMessage("...", "bot"); // Temporary loading indicator

            try {
                const response = await fetch("/.netlify/functions/sadbot", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                const data = await response.json();
                const botMessage = data.response || "Something went wrong. Depressing, right?";
                chat.lastChild.textContent = botMessage; // Replace "..." with the bot's reply
            } catch (error) {
                chat.lastChild.textContent = "I can't even fetch your request. Life is so fragile.";
            }
        };

        button.addEventListener("click", sendMessage);
        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
